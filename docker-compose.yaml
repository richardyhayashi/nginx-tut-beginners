services:
  nginx:
    image: nginx:1.26.1-alpine
    container_name: nginx-tut
    restart: unless-stopped
    ports:
      - 8080:80
      - 443:443
    volumes:
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      #- ./etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./src:/app